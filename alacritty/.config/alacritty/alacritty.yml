window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 35
    y: 35 

  dynamic_title: false
  dynamic_padding: false
  decorations: transparent
  opacity: 0.98

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font 

  size: 15.0

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

  # TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
    
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
